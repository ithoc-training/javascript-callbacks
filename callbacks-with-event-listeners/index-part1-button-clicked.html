<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Callbacks with Event Listeners</title>
</head>
<body>

<button id="clickMe">Click Me</button>

<script>
    function buttonClicked() {
        console.log("Button clicked");
    }

    document.getElementById("clickMe").addEventListener("click", buttonClicked);
</script>

</body>
</html>
